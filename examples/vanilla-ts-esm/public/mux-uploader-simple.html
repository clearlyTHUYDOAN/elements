<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Basic &lt;mux-uploader/&gt; example</title>
    <script type="module" src="./dist/mux-uploader.js"></script>
    <style>
      .btn {
        padding: 6px 8px;
        border: 1px solid #0d9488;
        border-radius: 5px;
        font-size: 24px;
        color: #134e4a;
        background: #99f6e4;
        cursor: pointer;
      }
      mux-uploader-drop {
        display: block;
        padding: 40px;
        background: #fef9c3;
      }
      mux-uploader-drop[active] {
        background: red;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 40px; width: 400px;">
      <mux-uploader
        status
        endpoint="https://storage.googleapis.com/video-storage-us-east4-uploads/maISlrHJtnSFZSRURW005uXg02Y97WHsaK?Expires=1662586527&GoogleAccessId=direct-uploads-writer-prod%40mux-cloud.iam.gserviceaccount.com&Signature=f%2BJz8L%2FrRpizY61XVGnUZ%2BJGmmdchkWt0ZiVV2q0FpM3KzaSvU36LGbUX1npNQsfN8Dp9STHwlZPqOZsFgbLpfXLLumg4Mp9QIxKEibKQfxUlgchC5A9whhxb5oLQeKHntDfrpWVGzqVL4G4jibkr6zML6vbTnyjQj0usKoFOiEuzfrqOqTvQm3EWyoMOZU5Fp6XrmIzfpBO%2Fww6kb2aWhjGoA%2FZe6QbhK0edAPSf%2Fu1StAqGtV7mMpy0jKCeBpUskIQ3Je8BUFF5jxj3ezOd7v9bU2rIzZAL7Pcm%2F2X5NQjrsjFIdbpqGO2MYsiGFcP5LYXgMObPxXOmCsVATHNzw%3D%3D&upload_id=ADPycdulKF23KpeeEa8_ep0YaIF2TMaAeDMat1Gyy3WfXIULoR9QMPWvxtfvhImLKcpHpyCd8I6rnb-wTm44ahnYIMrgBw"
      >
      </mux-uploader>
    </div>

    <script>
      const input = document.querySelector('input[type="text"]');
      const muxUploader = document.querySelector('mux-uploader');
      // Uncomment for example of custom progress formatting.
      // muxUploader.formatProgress = (percent) => `THIS IS A WHOLE ${percent} UPLOADED`;
      input.addEventListener('change', () => {
        muxUploader.endpoint = input.value;
        // You can also pass in a function that yields a promise that resolves to a URL.
        // muxUploader.endpoint = (_file) => Promise.resolve(input.value);
      });
    </script>
  </body>
</html>
